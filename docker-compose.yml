version: '3.8'

services:
  api:
    build:
      context: .
      target: development
      args:
        GITHUB_ACCESS_TOKEN: ${GITHUB_ACCESS_TOKEN}
    volumes:
      - ./src:/usr/src/app/src
      - ./bin:/usr/src/app/bin
    ports:
      - 3000:3000
    command: npm run start:dev
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: