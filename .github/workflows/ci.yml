name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Install Task
      - uses: arduino/setup-task@v1

      - name: Start Task
        run: task start

      - name: Wait for Server to be ready
        run: |
          until curl --output /dev/null --head --fail http://localhost:3000/v1; do
            printf '.'
            sleep 5
          done

      - name: Run End-to-End Tests
        run: npm run test:e2e
